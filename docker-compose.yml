version: '3.8'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/api:cached
      - ./frontend/dist:/var/www/frontend:cached
    depends_on:
      - php
    networks:
      - zoho-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www/api:cached
    environment:
      DATABASE_URL: postgresql://zoho:zoho_secret@postgres:5432/zoho_clone?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: ${APP_SECRET:-change_this_secret_in_production}
      CORS_ALLOW_ORIGIN: "^https?://(localhost|127\\.0\\.0\\.1)(:[0-9]+)?$"
      JWT_SECRET_KEY: "%kernel.project_dir%/config/jwt/private.pem"
      JWT_PUBLIC_KEY: "%kernel.project_dir%/config/jwt/public.pem"
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-your_jwt_passphrase}
      MAILER_DSN: smtp://mailpit:1025
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
      - mailpit
    networks:
      - zoho-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: zoho_clone
      POSTGRES_USER: zoho
      POSTGRES_PASSWORD: zoho_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zoho-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zoho-network

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - zoho-network

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8080/api
    networks:
      - zoho-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
  redis_data:
  node_modules:

networks:
  zoho-network:
    driver: bridge
